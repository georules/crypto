<html>
  <head>
    <title>Crypto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      function setup() {
        $('#messageForm').submit(function() {
            $.post("/message",{'message': $('#message').val().toLowerCase()},function(data) {
              if(data.id) {
                window.location.href = '/view?id='+data.id;
              } else {
                $('#header').html('Unable to encrypt');
              }
            });
            return false;
          });
        }

      $(document).ready(setup);
    </script>
  </head>
  <body>
    <div class='content'>
    	<h1 id='header'>Crypto</h1>
    	<p>
      		<form id='messageForm'>
      			<input type='text' autofocus='true' id='message' placeholder='message' required='true' maxlength='1024' class='message'></textarea>
            <br><input type='submit' class='submit' value='Encrypt'>
          </form>
    	</p>
      </div>
    </div>
  </body>
</html>
