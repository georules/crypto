<!DOCTYPE HTML>
<html>
  <head>
    <title>Crypto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      var charReg = /[a-zA-Z]/;

      function setup() {
        var id = getURLParameter('id');
        var guess = [];

        function getGuess() {
          $.get('/guess?id='+id,function(data) {
            if(data && (data !== guess)) {
              $('input.letterBox').each(function(index) {
                if(data[this.id]!==" " && data[this.id]!==this.value) {
                  $(this).val(data[this.id]);
                }
              });
            }
          });
        }

        function postGuess() {
          for(var i=0;i<guess.length;i++) {
            if(!guess[i]) {
              guess[i] = ' ';
            }
          }
          $.post("/guess",{'id': id , 'guess': guess});
        }

        $('#messageForm').submit(function() {
          postGuess();
          //TODO add in implementation of actual guess submission w/checking 
          return false;
        });

        $.get('/message?id='+id,function(data) {
          var message = $('#encryptedMessage');
          if(data) {
            if(data.guess) {
              guess = data.guess;
            } else {
              guess = new Array(data.encryptedText.length);
            }
            var tableCols = 24;
            var text = wrapText(data.encryptedText,tableCols);
            var tableRows = Math.ceil(text.length/tableCols);
            var tableString = '';
            var boxes = 0;
            tableString += '<table><tbody>';
            for(var r=0;r<tableRows;r++) {
              tableString += '<tr>';
              for(var c=0;c<tableCols;c++) {
                tableString += '<td class="letterBox">';
                var letter = getLetter(text,r,c,tableCols);
                if(charReg.test(letter)) {
                  var guessLetter = (guess[boxes]&&guess[boxes]!==' ')?guess[boxes]:'';
                  tableString += '<input class="letterBox letter'+letter+'" name="'+letter+'" maxlength="1" id="'+boxes+'" value="'+guessLetter+'">';
                  boxes++;
                } else {
                  tableString += letter;
                }
                tableString += '</td>';
              }
              tableString += '</tr><tr>';
              for(var c=0;c<tableCols;c++) {
                tableString += '<td class="letterBox">';
                tableString += getLetter(text,r,c,tableCols);
                tableString += '</td>';
              }
              tableString += '</tr><tr><td>&nbsp;</td></tr>';
            }
            tableString += '</tbody></table>';
            message.append(tableString);
            $('#hint').html(data.hint);
            $('#formDiv').css('display','block');
            $('input.letterBox').keyup(function(e) {
              switch(e.which) {
                  case 37:
                    var prevBox = $('#'+(parseInt(this.id)-1));
                    if(prevBox) {
                      prevBox.focus();
                    }
                    break;
                  case 39:
                    var nextBox = $('#'+(parseInt(this.id)+1));
                    if(nextBox) {
                      nextBox.focus();
                    }
                    break;
                  default:
                    var identifier = 'input.letter'+this.name;
                    var l = this.value;
                    $(identifier).each(function(index) {
                      this.value = l;
                      guess[this.id] = this.value;
                    });
                    postGuess();
                }
            });
            setInterval(getGuess,3000);
          } else {
            message.html('message expired');
          }
        });
      }

      function wrapText(text,lineLength) {
        for(var i=0;i<text.length;i++) {
          if((i+1)%lineLength===0) {
            if(text[i] !== ' ') {
              var replacementChar = ' ';
              if(text[i+1] && charReg.test(text[i+1])) {
                if(text[i-1] && charReg.test(text[i-1])) {
                  //This char is in the middle of a word
                  text = text.substring(0,i) + '-' + text.substring(i);
                } else {
                  text = text.substring(0,i) + ' ' + text.substring(i);
                }
              }
            }
          }
          else if(i%lineLength===0) {
            if(text[i] === ' ') {
              text = text.substring(0,i) + text.substring(i+1);
            }
          }
        }
        return text;
      }

      function getLetter(text, r, c, tableCols) {
        var letter = text[(r)*tableCols+c];
        return letter?letter:' ';
      }

      function getURLParameter(name) {
        return decodeURI(
        (RegExp(
          name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]);
      }

      $(document).ready(setup);
    </script>
  </head>
  <body>
    <div class='content'>
    	<h1>Message</h1>
    	<p>
        <div id='encryptedMessage' class='message'></div>
        <div id='formDiv' style='display:none'>
          <br>
          <div id='hint' class='hint'></div>
    		  <form id='messageForm'><input type='submit' class='submit' value='Guess'></form>
        </div>
    	</p>
    </div>
  </body>
</html>
